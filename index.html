<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item " id="phoneArea">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneQnty" type="text" class="form-control text-center" value="1">
                           <button id="phonePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img id="closePhone" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item " id="coverArea">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="coverMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="coverQnty" type="text" class="form-control text-center" value="1">
                           <button id="coverPlus" class="btn btn-default"><i  class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="coverPrice">59</span></h5>
                        <img id="closeCover" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span  id="subtotal">0</span></h5>
                        <h5>$<span  id="tax">0</span></h5>
                        <h5>$<span id="total">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   

   <script>

      // phonePlus button event handler
      const addPhone= document.getElementById("phonePlus");
      addPhone.addEventListener("click", function(){
        const Qnty= document.getElementById("phoneQnty").value;
        const QntyNumber= parseFloat(Qnty);
        const addedQnty= QntyNumber + 1;
        document.getElementById("phoneQnty").value= addedQnty;

        const unitPrice=1219;

        

         phonePriceTotal("phonePrice", unitPrice, addedQnty);

         const addedPhonePrice= phonePriceTotal("phonePrice", unitPrice, addedQnty);

         subtotal("subtotal", addedPhonePrice)




         

         // const checkout= document.getElementById("subtotal").innerText;
         // const checkoutNumber= parseFloat(checkout);
         // const subtotal= addedPhonePrice;
         // document.getElementById("subtotal").innerText= subtotal;

         
        
      })

      function phonePriceTotal(id, unitPrice, addedQnty){
         const phonePrice= document.getElementById(id).innerText;
         const phonePriceNumber= parseFloat(phonePrice);
         const addedPhonePrice=  addedQnty*unitPrice;
         document.getElementById(id).innerText=addedPhonePrice;
         return addedPhonePrice;
     

      }

      function subtotal(id, addedPhonePrice){
         const checkout= document.getElementById(id).innerText;
         const checkoutNumber= parseFloat(checkout);
         const subtotal= addedPhonePrice;
         document.getElementById(id).innerText= subtotal;
      }
      
      

     
      //phoneMinus button event handler
      const dedeuctPhone= document.getElementById("phoneMinus");

         document.getElementById("phoneQnty").value= deductedQnty;

         const phonePrice= document.getElementById("phonePrice").innerText;

         const unitPrice= 1219
         const deductedPhonePrice= deductedQnty*unitPrice;
         document.getElementById("phonePrice").innerText= deductedPhonePrice;

         const checkout= document.getElementById("subtotal").innerText;
         const checkoutNumber= parseFloat(checkout);
         const subtotal= deductedPhonePrice;
         document.getElementById("subtotal").innerText= subtotal;
      })

     //coverPlus button event handler

      const addCover= document.getElementById("coverPlus");
      addCover.addEventListener("click", function(){
        const Qnty= document.getElementById("coverQnty").value;
        const QntyNumber= parseFloat(Qnty);
        const addedQnty= QntyNumber + 1;
        document.getElementById("coverQnty").value= addedQnty;

        const unitPrice= 59;


         phonePriceTotal("coverPrice", unitPrice, addedQnty);

         const addedCoverPrice= phonePriceTotal("coverPrice", unitPrice, addedQnty);

         subtotal("subtotal", addedCoverPrice)

         // const checkoutNumber= parseFloat(checkout);
         // const subtotal= addedCoverPrice;
         // document.getElementById("subtotal").innerText= subtotal;
      })

      //coverMinus button event handler
      const dedeuctCover= document.getElementById("coverMinus");
      dedeuctCover.addEventListener("click", function(){
         const Qnty= document.getElementById("coverQnty").value;
         const QntyNumber= parseFloat(Qnty);
         const deductedQnty= QntyNumber - 1;
         document.getElementById("coverQnty").value= deductedQnty;

         const coverPrice= document.getElementById("coverPrice").innerText;
         const coverPriceNumber= parseFloat(coverPrice);
         const unitPrice= 59;
         const deductedCoverPrice= deductedQnty*unitPrice;
         document.getElementById("coverPrice").innerText= deductedCoverPrice;

         const checkout= document.getElementById("subtotal").innerText;
         const checkoutNumber= parseFloat(checkout);
         const subtotal= deductedCoverPrice;
         document.getElementById("subtotal").innerText= subtotal;
      })

      const closeCart= document.getElementById("closePhone");
      closeCart.addEventListener("click", function(){
         const cartArea= document.getElementById("phoneArea");
         cartArea.style.display= "none"
      })

      const closeCart1= document.getElementById("closeCover");
      closeCart1.addEventListener("click", function(){
         const cartArea= document.getElementById("coverArea");
         cartArea.style.display= "none"
      })
  
      
     
      


   </script>
</body>

</html>
